<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 2: Atom Symbol with Energy Waves -->
  <defs>
    <linearGradient id="skyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coreGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="energyGlow2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGradient2)"/>

  <!-- Energy waves background -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.2">
    <animate attributeName="r" values="150;170;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="120;140;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="90" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="90;110;90" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Outer orbital ring 1 -->
  <ellipse cx="200" cy="200" rx="140" ry="50" fill="none" stroke="#93C5FD" stroke-width="3" opacity="0.8" transform="rotate(0 200 200)"/>

  <!-- Outer orbital ring 2 -->
  <ellipse cx="200" cy="200" rx="140" ry="50" fill="none" stroke="#93C5FD" stroke-width="3" opacity="0.8" transform="rotate(60 200 200)"/>

  <!-- Outer orbital ring 3 -->
  <ellipse cx="200" cy="200" rx="140" ry="50" fill="none" stroke="#93C5FD" stroke-width="3" opacity="0.8" transform="rotate(120 200 200)"/>

  <!-- Electrons on orbits -->
  <circle cx="340" cy="200" r="8" fill="#60A5FA">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="200" r="8" fill="#60A5FA" transform="rotate(60 200 200)">
    <animateTransform attributeName="transform" type="rotate" from="60 200 200" to="420 200 200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="200" r="8" fill="#60A5FA" transform="rotate(120 200 200)">
    <animateTransform attributeName="transform" type="rotate" from="120 200 200" to="480 200 200" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Additional electrons -->
  <circle cx="60" cy="200" r="8" fill="#93C5FD">
    <animateTransform attributeName="transform" type="rotate" from="180 200 200" to="540 200 200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="200" r="8" fill="#93C5FD" transform="rotate(60 200 200)">
    <animateTransform attributeName="transform" type="rotate" from="240 200 200" to="600 200 200" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="200" r="8" fill="#93C5FD" transform="rotate(120 200 200)">
    <animateTransform attributeName="transform" type="rotate" from="300 200 200" to="660 200 200" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Central nucleus -->
  <circle cx="200" cy="200" r="40" fill="url(#coreGradient2)" stroke="#DBEAFE" stroke-width="2"/>

  <!-- Nucleus particles (protons/neutrons) -->
  <circle cx="190" cy="190" r="8" fill="#DBEAFE"/>
  <circle cx="210" cy="190" r="8" fill="#BFDBFE"/>
  <circle cx="200" cy="200" r="8" fill="#DBEAFE"/>
  <circle cx="185" cy="205" r="8" fill="#BFDBFE"/>
  <circle cx="215" cy="205" r="8" fill="#DBEAFE"/>
  <circle cx="195" cy="215" r="8" fill="#BFDBFE"/>
  <circle cx="205" cy="215" r="8" fill="#DBEAFE"/>

  <!-- Energy glow -->
  <circle cx="200" cy="200" r="80" fill="url(#energyGlow2)">
    <animate attributeName="r" values="80;90;80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Energy particles -->
  <circle cx="120" cy="120" r="3" fill="#60A5FA" opacity="0.8">
    <animate attributeName="cx" values="120;280;120" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="120;280;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="120" r="3" fill="#93C5FD" opacity="0.8">
    <animate attributeName="cx" values="280;120;280" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="120;280;120" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="280" r="3" fill="#60A5FA" opacity="0.8">
    <animate attributeName="cx" values="280;120;280" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="280;120;280" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Title -->
  <text x="200" y="360" font-family="Roboto, sans-serif" font-size="20" font-weight="500" fill="white" text-anchor="middle" opacity="0.9">
    Atomic Energy
  </text>
</svg>
