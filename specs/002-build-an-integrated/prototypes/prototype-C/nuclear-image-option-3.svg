<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 3: Nuclear Reactor Core with Control Rods -->
  <defs>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coreGlow3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="rodGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94A3B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vesselGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#64748B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGradient3)"/>

  <!-- Reactor containment building (outer) -->
  <ellipse cx="200" cy="350" rx="150" ry="40" fill="#1E293B" opacity="0.6"/>
  <rect x="50" y="150" width="300" height="200" fill="#1E293B" opacity="0.3"/>
  <path d="M 50 150 Q 200 80 350 150" fill="#334155" opacity="0.4"/>

  <!-- Reactor pressure vessel -->
  <ellipse cx="200" cy="320" rx="100" ry="25" fill="#334155"/>
  <rect x="100" y="180" width="200" height="140" fill="url(#vesselGradient3)" stroke="#94A3B8" stroke-width="3" rx="20"/>
  <ellipse cx="200" cy="180" rx="100" ry="25" fill="#64748B"/>

  <!-- Vessel details -->
  <circle cx="160" cy="250" r="8" fill="#94A3B8" opacity="0.5"/>
  <circle cx="240" cy="250" r="8" fill="#94A3B8" opacity="0.5"/>
  <circle cx="160" cy="280" r="8" fill="#94A3B8" opacity="0.5"/>
  <circle cx="240" cy="280" r="8" fill="#94A3B8" opacity="0.5"/>

  <!-- Control rods (top) -->
  <rect x="140" y="80" width="12" height="100" fill="url(#rodGradient3)" stroke="#64748B" stroke-width="1">
    <animate attributeName="height" values="100;130;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="80;50;80" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="165" y="70" width="12" height="110" fill="url(#rodGradient3)" stroke="#64748B" stroke-width="1">
    <animate attributeName="height" values="110;140;110" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="70;40;70" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="190" y="75" width="12" height="105" fill="url(#rodGradient3)" stroke="#64748B" stroke-width="1">
    <animate attributeName="height" values="105;135;105" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="y" values="75;45;75" dur="4.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="215" y="70" width="12" height="110" fill="url(#rodGradient3)" stroke="#64748B" stroke-width="1">
    <animate attributeName="height" values="110;140;110" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="70;40;70" dur="3.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="240" y="80" width="12" height="100" fill="url(#rodGradient3)" stroke="#64748B" stroke-width="1">
    <animate attributeName="height" values="100;130;100" dur="4.1s" repeatCount="indefinite"/>
    <animate attributeName="y" values="80;50;80" dur="4.1s" repeatCount="indefinite"/>
  </rect>

  <!-- Reactor core (glowing) -->
  <rect x="120" y="200" width="160" height="100" fill="url(#coreGlow3)" rx="10"/>

  <!-- Fuel rods in core -->
  <rect x="135" y="210" width="8" height="80" fill="#DBEAFE" opacity="0.7"/>
  <rect x="155" y="210" width="8" height="80" fill="#DBEAFE" opacity="0.7"/>
  <rect x="175" y="210" width="8" height="80" fill="#DBEAFE" opacity="0.7"/>
  <rect x="195" y="210" width="8" height="80" fill="#DBEAFE" opacity="0.7"/>
  <rect x="215" y="210" width="8" height="80" fill="#DBEAFE" opacity="0.7"/>
  <rect x="235" y="210" width="8" height="80" fill="#DBEAFE" opacity="0.7"/>
  <rect x="255" y="210" width="8" height="80" fill="#DBEAFE" opacity="0.7"/>

  <!-- Energy emanating from core -->
  <circle cx="200" cy="250" r="90" fill="none" stroke="#60A5FA" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="90;110;90" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="250" r="70" fill="none" stroke="#93C5FD" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="70;85;70" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Heat/energy waves rising -->
  <path d="M 150 200 Q 155 180 150 160" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 180 200 Q 185 180 180 160" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.7s" repeatCount="indefinite"/>
  </path>
  <path d="M 210 200 Q 215 180 210 160" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.6s" repeatCount="indefinite"/>
  </path>
  <path d="M 240 200 Q 245 180 240 160" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.8s" repeatCount="indefinite"/>
  </path>

  <!-- Coolant pipes -->
  <rect x="50" y="240" width="40" height="10" fill="#475569" stroke="#64748B" stroke-width="1" rx="2"/>
  <rect x="310" y="240" width="40" height="10" fill="#475569" stroke="#64748B" stroke-width="1" rx="2"/>

  <!-- Radiation warning symbol (small) -->
  <circle cx="330" cy="120" r="25" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.6"/>
  <circle cx="330" cy="120" r="5" fill="#F59E0B" opacity="0.6"/>
  <path d="M 330 120 L 330 95 A 25 25 0 0 1 351 133 Z" fill="#F59E0B" opacity="0.4"/>
  <path d="M 330 120 L 351 133 A 25 25 0 0 1 309 133 Z" fill="#F59E0B" opacity="0.4"/>
  <path d="M 330 120 L 309 133 A 25 25 0 0 1 330 95 Z" fill="#F59E0B" opacity="0.4"/>

  <!-- Title -->
  <text x="200" y="370" font-family="Roboto, sans-serif" font-size="20" font-weight="500" fill="white" text-anchor="middle" opacity="0.9">
    Reactor Core
  </text>
</svg>
