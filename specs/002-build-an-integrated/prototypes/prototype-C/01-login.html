<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prototype C (Professional/Corporate)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            transition: background-color 200ms, color 200ms;
        }
        body.light {
            background-color: #F5F7FA;
            color: #0F172A;
        }
        body.dark {
            background-color: #0F172A;
            color: #F8FAFC;
        }

        .container {
            min-height: 100vh;
            display: flex;
        }

        .login-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 48px;
        }

        .brand-content {
            max-width: 400px;
        }

        .brand-content h2 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .brand-content p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            border: 1px solid;
            border-radius: 4px;
            transition: border-color 200ms, background-color 200ms;
        }

        .light .login-card {
            background-color: #FFFFFF;
            border-color: #D1D5DB;
        }

        .dark .login-card {
            background-color: #1E293B;
            border-color: #334155;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 1.75rem;
            font-weight: 500;
            margin-bottom: 4px;
            color: #2563EB;
        }

        .logo p {
            font-size: 0.8125rem;
            transition: color 200ms;
        }

        .light .logo p {
            color: #64748B;
        }

        .dark .logo p {
            color: #94A3B8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid;
            border-radius: 4px;
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 150ms, background-color 200ms, color 200ms;
        }

        .light input[type="text"],
        .light input[type="password"] {
            background-color: #FFFFFF;
            border-color: #D1D5DB;
            color: #0F172A;
        }

        .dark input[type="text"],
        .dark input[type="password"] {
            background-color: #0F172A;
            border-color: #334155;
            color: #F8FAFC;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2563EB;
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background-color: #2563EB;
            border-color: #2563EB;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #1E40AF;
            border-color: #1E40AF;
        }

        .theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 150ms ease;
        }

        .light .theme-toggle {
            border-color: #D1D5DB;
            background-color: #FFFFFF;
            color: #0F172A;
        }

        .dark .theme-toggle {
            border-color: #334155;
            background-color: #1E293B;
            color: #F8FAFC;
        }

        .light .theme-toggle:hover {
            background-color: #F5F7FA;
        }

        .dark .theme-toggle:hover {
            background-color: #334155;
        }

        @media (max-width: 768px) {
            .login-right {
                display: none;
            }
        }
    </style>
</head>
<body class="light">
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="light-icon">üåô DARK</span>
        <span class="dark-icon" style="display: none;">‚òÄÔ∏è LIGHT</span>
    </button>

    <div class="container">
        <div class="login-left">
            <div class="login-card">
                <div class="logo">
                    <h1>NuclearWeb</h1>
                    <p>Enterprise Platform</p>
                </div>

                <form>
                    <div class="form-group">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" placeholder="Enter username" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>

        <div class="login-right">
            <div class="brand-content">
                <h2>Meeting Reservations & CMS Platform</h2>
                <p>Streamline your meeting room management and content publishing with our integrated enterprise solution. Designed for professional teams who demand reliability and efficiency.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');

            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
