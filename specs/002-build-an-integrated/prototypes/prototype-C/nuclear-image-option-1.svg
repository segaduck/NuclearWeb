<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Option 1: Nuclear Power Plant with Cooling Towers -->
  <defs>
    <linearGradient id="skyGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="towerGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E7FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGradient1)"/>

  <!-- Ground -->
  <rect x="0" y="280" width="400" height="120" fill="#1E293B" opacity="0.3"/>

  <!-- Left Cooling Tower -->
  <ellipse cx="100" cy="280" rx="45" ry="15" fill="#334155"/>
  <path d="M 55 280 Q 55 180 80 120 L 120 120 Q 145 180 145 280 Z" fill="url(#towerGradient1)" stroke="#94A3B8" stroke-width="2"/>
  <ellipse cx="100" cy="120" rx="20" ry="8" fill="#C7D2FE"/>

  <!-- Steam from left tower -->
  <circle cx="100" cy="80" r="15" fill="white" opacity="0.6">
    <animate attributeName="cy" values="80;40;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.4;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="70" r="12" fill="white" opacity="0.5">
    <animate attributeName="cy" values="70;35;15" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Right Cooling Tower -->
  <ellipse cx="300" cy="280" rx="45" ry="15" fill="#334155"/>
  <path d="M 255 280 Q 255 180 280 120 L 320 120 Q 345 180 345 280 Z" fill="url(#towerGradient1)" stroke="#94A3B8" stroke-width="2"/>
  <ellipse cx="300" cy="120" rx="20" ry="8" fill="#C7D2FE"/>

  <!-- Steam from right tower -->
  <circle cx="300" cy="85" r="15" fill="white" opacity="0.6">
    <animate attributeName="cy" values="85;45;25" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.4;0" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="75" r="12" fill="white" opacity="0.5">
    <animate attributeName="cy" values="75;40;20" dur="3.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0" dur="3.7s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Building -->
  <rect x="150" y="200" width="100" height="80" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <rect x="155" y="205" width="90" height="70" fill="#334155"/>

  <!-- Windows on building -->
  <rect x="165" y="215" width="15" height="20" fill="#60A5FA" opacity="0.8"/>
  <rect x="185" y="215" width="15" height="20" fill="#60A5FA" opacity="0.8"/>
  <rect x="205" y="215" width="15" height="20" fill="#60A5FA" opacity="0.8"/>
  <rect x="225" y="215" width="15" height="20" fill="#60A5FA" opacity="0.8"/>

  <rect x="165" y="245" width="15" height="20" fill="#60A5FA" opacity="0.8"/>
  <rect x="185" y="245" width="15" height="20" fill="#60A5FA" opacity="0.8"/>
  <rect x="205" y="245" width="15" height="20" fill="#60A5FA" opacity="0.8"/>
  <rect x="225" y="245" width="15" height="20" fill="#60A5FA" opacity="0.8"/>

  <!-- Nuclear Symbol -->
  <circle cx="200" cy="150" r="35" fill="none" stroke="#60A5FA" stroke-width="3" opacity="0.8"/>
  <circle cx="200" cy="150" r="8" fill="#60A5FA"/>

  <!-- Radiation symbol blades -->
  <path d="M 200 150 L 200 115 A 35 35 0 0 1 230 165 Z" fill="#60A5FA" opacity="0.6"/>
  <path d="M 200 150 L 230 165 A 35 35 0 0 1 170 165 Z" fill="#60A5FA" opacity="0.6"/>
  <path d="M 200 150 L 170 165 A 35 35 0 0 1 200 115 Z" fill="#60A5FA" opacity="0.6"/>

  <!-- Glow effect -->
  <circle cx="200" cy="150" r="50" fill="url(#glowGradient1)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Title -->
  <text x="200" y="350" font-family="Roboto, sans-serif" font-size="20" font-weight="500" fill="white" text-anchor="middle" opacity="0.9">
    Nuclear Power Plant
  </text>
</svg>
