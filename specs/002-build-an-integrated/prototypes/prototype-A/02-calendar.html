<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Prototype A (Minimalist/Clean)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            font-size: 16px;
            line-height: 1.5;
            transition: background-color 200ms, color 200ms;
        }

        body.light {
            background-color: #FFFFFF;
            color: #1F2937;
        }

        body.dark {
            background-color: #111827;
            color: #F9FAFB;
        }

        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            border-right: 1px solid;
            transition: border-color 200ms, background-color 200ms, width 300ms;
            display: flex;
            flex-direction: column;
        }

        .light .sidebar {
            background-color: #F8F9FA;
            border-color: #E5E7EB;
        }

        .dark .sidebar {
            background-color: #1F2937;
            border-color: #374151;
        }

        .sidebar.collapsed {
            width: 64px;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid;
            transition: border-color 200ms;
        }

        .light .sidebar-header {
            border-color: #E5E7EB;
        }

        .dark .sidebar-header {
            border-color: #374151;
        }

        .sidebar-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar.collapsed .sidebar-header h1 {
            opacity: 0;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 150ms, color 200ms;
            cursor: pointer;
        }

        .light .nav-item {
            color: #1F2937;
        }

        .dark .nav-item {
            color: #F9FAFB;
        }

        .light .nav-item:hover,
        .light .nav-item.active {
            background-color: #E5E7EB;
        }

        .dark .nav-item:hover,
        .dark .nav-item.active {
            background-color: #374151;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 1.25rem;
        }

        .sidebar.collapsed .nav-text {
            display: none;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid;
            transition: border-color 200ms, background-color 200ms;
        }

        .light .header {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
        }

        .dark .header {
            background-color: #111827;
            border-color: #374151;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toggle-btn {
            padding: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            transition: color 200ms;
        }

        .light .toggle-btn {
            color: #1F2937;
        }

        .dark .toggle-btn {
            color: #F9FAFB;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-toggle {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms ease;
        }

        .light .theme-toggle {
            border-color: #E5E7EB;
            color: #1F2937;
        }

        .dark .theme-toggle {
            border-color: #374151;
            color: #F9FAFB;
        }

        .light .theme-toggle:hover {
            background-color: #F8F9FA;
        }

        .dark .theme-toggle:hover {
            background-color: #1F2937;
        }

        .user-menu {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms ease;
        }

        .light .user-menu {
            border-color: #E5E7EB;
            color: #1F2937;
        }

        .dark .user-menu {
            border-color: #374151;
            color: #F9FAFB;
        }

        /* Calendar container */
        .calendar-container {
            flex: 1;
            padding: 24px;
            overflow: auto;
        }

        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .calendar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .calendar-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 150ms ease;
        }

        .btn-secondary {
            background: transparent;
        }

        .light .btn-secondary {
            border-color: #E5E7EB;
            color: #1F2937;
        }

        .dark .btn-secondary {
            border-color: #374151;
            color: #F9FAFB;
        }

        .light .btn-secondary:hover {
            background-color: #F8F9FA;
        }

        .dark .btn-secondary:hover {
            background-color: #1F2937;
        }

        .btn-secondary.active {
            background-color: #3B82F6;
            border-color: #3B82F6;
            color: #FFFFFF;
        }

        .btn-primary {
            background-color: #3B82F6;
            border-color: #3B82F6;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #2563EB;
            border-color: #2563EB;
        }

        /* Calendar grid */
        .calendar {
            border: 1px solid;
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 200ms, background-color 200ms;
        }

        .light .calendar {
            background-color: #FFFFFF;
            border-color: #E5E7EB;
        }

        .dark .calendar {
            background-color: #1F2937;
            border-color: #374151;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            border-bottom: 1px solid;
            transition: border-color 200ms;
        }

        .light .calendar-weekdays {
            background-color: #F8F9FA;
            border-color: #E5E7EB;
        }

        .dark .calendar-weekdays {
            background-color: #374151;
            border-color: #4B5563;
        }

        .weekday {
            padding: 12px;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 120px;
        }

        .day-cell {
            border-right: 1px solid;
            border-bottom: 1px solid;
            padding: 8px;
            transition: border-color 200ms, background-color 150ms;
            cursor: pointer;
        }

        .light .day-cell {
            border-color: #E5E7EB;
        }

        .dark .day-cell {
            border-color: #374151;
        }

        .day-cell:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }

        .day-cell:nth-child(7n) {
            border-right: none;
        }

        .day-number {
            font-size: 0.875rem;
            margin-bottom: 4px;
        }

        .light .day-cell.other-month .day-number {
            color: #9CA3AF;
        }

        .dark .day-cell.other-month .day-number {
            color: #6B7280;
        }

        .event {
            padding: 4px 8px;
            margin-bottom: 4px;
            border-left: 3px solid #3B82F6;
            border-radius: 4px;
            font-size: 0.75rem;
            transition: background-color 200ms;
        }

        .light .event {
            background-color: #F8F9FA;
        }

        .dark .event {
            background-color: #374151;
        }

        .event:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .event-time {
            font-weight: 500;
        }

        .event-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body class="light">
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>NuclearWeb</h1>
            </div>
            <nav class="sidebar-nav">
                <a class="nav-item active" href="#">
                    <span class="nav-icon">📅</span>
                    <span class="nav-text">Reservations</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="nav-icon">📝</span>
                    <span class="nav-text">Articles</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="nav-icon">📁</span>
                    <span class="nav-text">Files</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="nav-icon">👥</span>
                    <span class="nav-text">Users</span>
                </a>
                <a class="nav-item" href="#">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
                    <span>Meeting Room Reservations</span>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <span class="light-icon">🌙</span>
                        <span class="dark-icon" style="display: none;">☀️</span>
                    </button>
                    <button class="user-menu">Admin ▾</button>
                </div>
            </header>

            <div class="calendar-container">
                <div class="calendar-header">
                    <h2 class="calendar-title">October 2025</h2>
                    <div class="calendar-actions">
                        <button class="btn btn-secondary active">Month</button>
                        <button class="btn btn-secondary">Week</button>
                        <button class="btn btn-secondary">Day</button>
                        <button class="btn btn-primary">+ New Reservation</button>
                    </div>
                </div>

                <div class="calendar">
                    <div class="calendar-weekdays">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                    </div>
                    <div class="calendar-days">
                        <div class="day-cell other-month">
                            <div class="day-number">29</div>
                        </div>
                        <div class="day-cell other-month">
                            <div class="day-number">30</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">1</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">2</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">3</div>
                            <div class="event">
                                <div class="event-time">10:00 AM</div>
                                <div class="event-title">Team Meeting</div>
                            </div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">4</div>
                            <div class="event">
                                <div class="event-time">2:00 PM</div>
                                <div class="event-title">Client Presentation</div>
                            </div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">5</div>
                        </div>
                        <!-- More days... -->
                        <div class="day-cell">
                            <div class="day-number">6</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">7</div>
                            <div class="event">
                                <div class="event-time">9:00 AM</div>
                                <div class="event-title">Project Review</div>
                            </div>
                            <div class="event">
                                <div class="event-time">1:00 PM</div>
                                <div class="event-title">Training Session</div>
                            </div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">8</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">9</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">10</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">11</div>
                        </div>
                        <div class="day-cell">
                            <div class="day-number">12</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        function toggleTheme() {
            const body = document.body;
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');

            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline';
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                lightIcon.style.display = 'inline';
                darkIcon.style.display = 'none';
            }
        }
    </script>
</body>
</html>
